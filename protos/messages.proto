syntax = "proto3";


message Address {
  string ip = 1;
  uint32 port = 2;
}

message DeviceInfo {
  string name = 1;
  string state = 2;
}

message JoinRequest {
  DeviceInfo device_info = 1;
  Address device_address = 2;
}

message JoinReply {
  Address report_address = 1;
  float report_interval = 2;
}

message SensorReading {
  string sensor_name = 1;
  string reading_value = 2;
  string timestamp = 3;
}

enum RequestType {
  RT_UNSPECIFIED = 0;
  ACTION = 1;
  GET_STATE = 2;
  SET_STATE = 3;
}

message DeviceRequest {
  RequestType type = 1;
  string body = 2;
}

enum ReplyStatus {
  RS_UNSPECIFIED = 0;
  OK = 1;
  BAD_REQUEST = 2;
  FAIL = 3;
  DENIED = 4;
  TIMEOUT = 5;
  UNKNOWN_TYPE = 6;
  UNKNOWN_ACTION = 7;
}

message DeviceReply {
  ReplyStatus status = 1;
  string body = 2;
}
